<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Seekia</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <span class="brand">SEEKIA</span>
            <img src="img/logo.png" alt="Logo Seekia" class="logo">
        </div>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <!-- Sección de contacto -->
    <main>
        <section class="contact-section">
            <h1>Contáctanos</h1>
            <div class="contact-container">
                <!-- Información de contacto -->
                <div class="contact-info">
                    <h2>Información</h2>
                    <p><strong>Dirección:</strong> Bogotá D.C</p>
                    <p><strong>Teléfono:</strong> (57)322 7311705</p>
                    <p><strong>Correo:</strong> <a href="mailto:seekiagroup@gmail.com " class="email-link">seekiagroup@gmail.com </a></p>
                    <a href="https://wa.me/573227311705" target="_blank" class="btn-whatsapp">Contactar por WhatsApp</a>
                </div>

                <!-- Formulario de contacto -->
                <form class="contact-form" id="contactForm">
                    <h2>Envía un mensaje</h2>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="Tu teléfono">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Grupo Seekia. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2/dist/email.min.js"></script>
    <script src="contacto.js"></script>
</body>
</html>
